---
layout: default
---

<div class="post">
  <div class="post-info">
    {% if page.title and page.title != "About" %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}

    {% if page.date %}
      <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>
  {{ content }}

 <div class="post-comment">
   You can comment <a target="_blank" href="mailto:{{ site.author.email }}?subject=[{{ page.title }}]" >here</a>.
 </div>

</div>
